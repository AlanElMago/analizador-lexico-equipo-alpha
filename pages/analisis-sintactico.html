<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisis Sintactico</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <p>Entrada:</p>
  <input id="entrada" size="80" />
  <p>Salida:</p>
  <textarea id="salida-analisis" cols="80" rows="20" readonly></textarea>
  <textarea id="salida-errores" cols="80" rows="20" readonly></textarea>
  <button id="btn-tokenizar">Analizar</button>
</body>

<script type="module">
  import { Scanner } from '../js/scanner.js';
  import { Parser } from '../js/parser.js';

  const button = document.querySelector('#btn-tokenizar');
  const entrada = document.querySelector('#entrada');
  const salida_analisis = document.querySelector('#salida-analisis');
  const salida_errores = document.querySelector('#salida-errores');

  button.addEventListener('click', () => {
    const scanner = new Scanner(entrada.value);
    const parser = new Parser(scanner);

    parser.parsear();

    salida_analisis.value = parser.infoTokens.join("\n");
    salida_errores.value = parser.errores.join("\n");
  });
</script>

</html>
