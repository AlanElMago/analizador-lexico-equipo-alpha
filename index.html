<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador LÃ©xico</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p>Entrada:</p>
  <input id="entrada" size="80"/>
  <p>Salida:</p>
  <textarea id="salida" cols="80" rows="20" readonly></textarea>
  <button id="btn-analizar">Analizar</button>
</body>
<!-- Scripts -->
<script type="module">
  import { analizar } from './js/analizadores/analizador-maestro.js';

  const btnAnalizar = document.getElementById('btn-analizar');
  const entrada = document.getElementById('entrada');
  const salida = document.getElementById('salida');

  btnAnalizar.addEventListener('click', () => {
    const texto = entrada.value;
    const textoSalida = analizar(texto);
    salida.value = textoSalida.join('\n');
  });
</script>
</html>
