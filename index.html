<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compilador Equipo ALFA</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img class="logo" src="img/logo.png" width="200" height="80">
    <img class= "logo2" src="img/logo2.png" width="270" height="80">
  </header>

  <div class="container">
    <div class="body-container">
      <div class="titulo">
        <p>9° EFJ 2024</p>
      </div>

      <div class="opciones">
        <div class="dropdown">
          <button class="dropbtn">Archivo</button>
          <div class="dropdown-content">
            <input type="file" id="archivo" name="archivo" accept=".txt" />
            <label for="archivo" class="custom-file-label">Abrir archivo</label>
            <button id="btn-nuevo">Nuevo</button>
            <button id="btn-guardar">Guardar</button>
            <button id="btn-guardar-como">Guardar como</button>
            <a href="./pages/analizador.html">Analizador Léxico</a>
            <button id="btn-salir">Salir</button>
          </div>
        </div>

        <div class="dropdown">
          <button class="dropbtn">Compilar</button>
          <div class="dropdown-content">
            <button id="btn-revisar">Revisar</button>
            <button id="btn-traducir">Traducir</button>
          </div>
        </div>
      </div>

      <textarea 
        class="entrada" 
        id="entrada" 
        rows="10" 
        placeholder="//Código..."
        onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
      ></textarea>

      <div class="logo">
        <img src="img/logo3.png" width="100">
      </div>

      <textarea 
        class="entrada" 
        id="salida-traduccion"
        rows="10"
        placeholder="//Salida..."
        readonly
      ></textarea>

      <textarea 
        class="entrada" 
        id="salida-errores"
        rows="10"
        placeholder="//Errores..."
        readonly
      ></textarea>
    </div>
  </div>


  <script type="module" src="./js/index.js"></script>
</body>

</html>
